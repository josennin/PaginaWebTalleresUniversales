    <div class="formContainer">
        <h1 id="titulo">Editar usuario</h1>
        <form onsubmit="return editar()">
            <div class="form-group">
              
                <label class="form1" for="username">Nombre:</label><br>
                <input class="form1imp" type="text" class="form-control" id="nombre" required>
            </div>
            <div class="form-group">
                <label class="form1" for="apellidos">Apellidos:</label><br>

            </div>
            <div class="form-group">
                <label class="form1"  for="provincia">Provincia:</label><br>
                <select class="combobox" id="provincia">
                    <option value="San Jose">San José</option>
                    <option value="Limon">Limón</option>
                    <option value="Alajuela">Alajuela</option>
                    <option value="Cartago">Cartago</option>
                    <option value="Heredia">Heredia</option>
                    <option value="Guanacaste">Guanacaste</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form1" for="telefono">Teléfono:</label><br>
                <input class="form1imp" type="text" class="form-control" id="telefono" required>
            </div>
            <div class="form-group">
                <label class="form1" for="fecha">Fecha:</label><br>
                <input class="form1imp" type="date" class="form-control" id="fecha" required>
            </div>
          </div>
          </div>
          
         <div id="derecha" >
          <div class="form-group">
                <label class="form2" for="tipoArticulo">Tipo de articulo:</label><br>
                <input class="form2" type="radio" name="tipart" value="Lavadora">Lavadora
                <input class="form2" type="radio" name="tipart" value="Cocina">Cocina
                <input class="form2" type="radio" name="tipart" value="Audio y Video">Audio y Video
            </div>
            <div class="form-group">
                <label class="form2" for="marca">Marca:</label><br>
                <select class="combobox2" id="marca">
                    <option value="Daewoo">Daewoo</option>
                    <option value="Daytron">Daytron</option>
                    <option value="Hisense">Hisense</option>
                    <option value="Midea">Midea</option>
                    <option value="Toshiba">Toshiba</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form2" for="garantia">¿Posee garantia?</label><br>
                <input class="form2" type="radio" name="gara" value="Si">Si
                <input class="form2" type="radio" name="gara" value="No">No
            </div>
            <div class="form-group">
                <label class="form2" for="daño">Daño:</label>
                <br>

                <textarea rows="4" cols="50" class="form-controldaño" id="dano" name="dano" required></textarea>
            </div>
              </div>
